type CreateVault @entity(immutable: true) {
  id: Bytes!
  owner: Bytes! # address
  vaultId: BigInt! # uint256
  coll: BigInt! # uint128
  dri: BigInt! # uint128
  cri: BigInt! # uint128
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

